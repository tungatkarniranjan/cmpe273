<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Strict Mode Differentiator</title>
<style>
#amt{
	width : 220px;
}
td{
	width : 240px
}
#cal1{
	width : 238px;
}
#cal2{
	width : 238px;
}
#cal3{
	width : 238px;
}
</style>
</head>
<body>
<div id="main">
<h4>Calculate </h4>
<table>
	<tr>
		<td></td>
		<td>
			<select id="plan">
				<option value = "60">$60-200Mbps-100GB</option>
				<option value = "55">$55-150Mbps-100GB</option>
				<option value = "49">$49-120Mbps-80GB</option>
			</select>
		</td>
	</tr>
	<tr>
		<td>
			<label>Data Usage(GB): </label>
		</td>
		<td>
			<input type="text" name="ipdet" id = "amt">
		</td>
	</tr>
	<tr>
		<td></td>
		<td>
			<input type="button" id="cal1" value = "Calculate Tariff : Normal Mode" onclick="calnormalMode()">
		</td>
	</tr>

	<tr>
		<td></td>
		<td>
			<input type="button" id="cal2" value = "Calculate Tariff : Strict Mode" onclick="calnormalStrict()">
		</td>
	</tr>
	<tr>
		<td></td>
		<td>
			<input type="button" id="cal3" value = "Calculate Tariff" onclick="calStrict()">
		</td>
	</tr>
</table>
</div>
<script src="strictmode.js"></script>
</body>
</html>
